<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Empleados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Gestión de Empleados</h1>

    <form id="empleado-form" class="space-y-4 mb-8">
      <input type="hidden" id="idEmpleado" />
      <input id="nombre" placeholder="Nombre" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      <input id="apellido" placeholder="Apellido" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      <input id="idServicio" placeholder="ID Servicio" type="number" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-3 rounded-lg shadow-md w-full">
        Guardar Empleado
      </button>
    </form>

    <table class="w-full text-left border-collapse shadow-lg">
      <thead class="bg-blue-100 text-blue-900">
        <tr>
          <th class="p-3 border border-gray-300">ID</th>
          <th class="p-3 border border-gray-300">Nombre</th>
          <th class="p-3 border border-gray-300">Apellido</th>
          <th class="p-3 border border-gray-300">Servicio</th>
          <th class="p-3 border border-gray-300">Acciones</th>
        </tr>
      </thead>
      <tbody id="empleados-body" class="bg-white divide-y divide-gray-200">
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="./js/empleados.js"></script>
</body>
</html>
