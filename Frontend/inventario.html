<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Gesti√≥n de Inventario</h1>
    <form id="inventario-form" class="space-y-4 mb-6">
      <input type="hidden" id="idInventario" />
      <input id="idSede" type="number" placeholder="ID Sede" class="w-full p-2 border rounded" required />
      <input id="idProducto" type="number" placeholder="ID Producto" class="w-full p-2 border rounded" required />
      <input id="cantidad" type="number" placeholder="Cantidad" class="w-full p-2 border rounded" required />
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Guardar</button>
    </form>
    <table class="w-full border">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 border">ID</th>
          <th class="p-2 border">Sede</th>
          <th class="p-2 border">Producto</th>
          <th class="p-2 border">Cantidad</th>
          <th class="p-2 border">Acciones</th>
        </tr>
      </thead>
      <tbody id="inventario-body"></tbody>
    </table>
  </div>
  <script src="./js/inventario.js"></script>
</body>
</html>
