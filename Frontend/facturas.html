<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Facturas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Gestión de Facturas</h1>

    <form id="factura-form" class="space-y-4 mb-8">
      <input type="hidden" id="idFactura" />

      <select id="idCliente" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <option value="">Seleccione un cliente</option>
      </select>

      <select id="idEmpleado" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <option value="">Seleccione un empleado</option>
      </select>

      <input id="fecha" type="date" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      <input id="total" type="number" step="0.01" placeholder="Total" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-3 rounded-lg shadow-md w-full">
        Guardar Factura
      </button>
    </form>

    <table class="w-full text-left border-collapse shadow-lg">
      <thead class="bg-blue-100 text-blue-900">
        <tr>
          <th class="p-3 border border-gray-300">ID</th>
          <th class="p-3 border border-gray-300">Cliente</th>
          <th class="p-3 border border-gray-300">Empleado</th>
          <th class="p-3 border border-gray-300">Fecha</th>
          <th class="p-3 border border-gray-300">Total</th>
          <th class="p-3 border border-gray-300">Acciones</th>
        </tr>
      </thead>
      <tbody id="facturas-body" class="bg-white divide-y divide-gray-200">
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="./js/facturas.js"></script>
</body>
</html>
